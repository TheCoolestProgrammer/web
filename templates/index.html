{% extends "base.html" %}

{% block content %}
    <h1>размещение по каютам</h1>
    {% set text = "каюта №" %}
    {%for i in main_list%}
        {%if loop["index"] == 1%}
            <p>{{i}} - {{text}} {{loop["index"]}} - капитан коробля</p>
        {%else%}
            <p>{{i}} - {{text}} {{loop["index"]}}</p>
        {%endif%}
    {%endfor%}
{% endblock %}
